    window.createCDPTracker = function(cat, macro) {
        var cName = 'ahoy_visitor=',
            cVisitorId = document.cookie.split(';').find(v => {
                return v.match(cName);
            }),
            partnerUID = cVisitorId ? decodeURIComponent(cVisitorId).trim().replace(cName, '') : 0,
            gamMacro = typeof macro === "string" ? JSON.parse(macro) : macro,
            defaultKey = {
                adunitId: "ads_adunit_id",
                advertiserId: "ads_advertiser_id",
                creativeId: "ads_creative_id",
                lineitemId: "ads_lineitem_id",
                orderId: "ads_order_id",
            };
        actionDetails = Object.keys(gamMacro).reduce((obj, k) => Object.assign(obj, defaultKey[k] ? {
                [defaultKey[k]]: gamMacro[k]
            } : {
                [k]: gamMacro[k]
            }), {}),
            cdpData = {
                action: actionDetails.action ? actionDetails.action : 'ads_click',
                action_category: cat,
                action_details: actionDetails.action ? (delete actionDetails.action, actionDetails = actionDetails) : actionDetails,
                visitor_id: partnerUID
            };
        partnerUID ? (window.AhoyEvent && window.AhoyEvent.sendPersonalizationUserEvent(cdpData)) : '';
    };
    /* DMP CATEGORY LIST */

    /* GOOGLE TAG CONFIG */
    googletag.cmd.push(function() {
        var urlPath = document.URL;

        GAMLibrary.brandSafetyChecker();

        /*DEFINE ALL SLOT*/
        if (GAMLibrary.topFrameFixedSize) {
            window.GAMLibrary.topframe = googletag.defineSlot(GAMLibrary.dfpTopFrame, [1, 1], 'div-gpt-ad-liputan6-topfrm-oop').addService(googletag.pubads()).setTargeting('pagingNum', '1');
        } else {
            window.GAMLibrary.topframe = googletag.defineOutOfPageSlot(GAMLibrary.dfpTopFrame, 'div-gpt-ad-liputan6-topfrm-oop').addService(googletag.pubads()).setTargeting('pagingNum', '1');
        }

        /*Bottom Frame Scrolling*/
        GAMLibrary.scrollBottomFrame();

        /*Floating Pin Scrolling*/
        /*GAMLibrary.scrollFloatingPin();*/

        googletag.pubads().addEventListener('slotRenderEnded', function(event) {
            var containerId = event.slot.getSlotElementId();
            var containerEl = document.getElementById(containerId);

            GAMLibrary.exposerInterscroller(event);

            if (containerEl === null) return;

            var iframeEl = containerEl.querySelectorAll('iframe')[0];

            /* it's delayed by 10 milliseconds, because iframe is not yet fully rendered
            and limited to max to 10 seconds to wait*/
            var timeoutFunction = function() {
                var src = "#" + containerId;
                /* `src` attribute is null, when iframe is FriendlyIframe, and
                when it's present, then it's SafeFrame */
                if (iframeEl) {
                    if ((iframeEl.getAttribute('src') !== null)) {
                        src = iframeEl.getAttribute('src').replace(/#.*/, "") + src;
                    } else {
                        var name = iframeEl.getAttribute('name') + "#" + containerId;
                        iframeEl.setAttribute('name', name);
                    }
                    iframeEl.setAttribute('src', src);
                }
            };
            setTimeout(timeoutFunction, 10);
        });

        /* START - SEND VR DATA TO CDP */
            /*  This listener is called whenever the on-screen percentage of an ad slot's area changes. */
            var vrUnitcheck = vrUnitCountdown = [],
                vrbenchmark = 70,
                vrTimer = 5000;
            googletag.pubads().addEventListener('slotVisibilityChanged', function(event) {
                var slot = event.slot,
                    vrslotName = slot.getSlotElementId();

                /* check if VR if above benchmark */
                if (event.inViewPercentage >= vrbenchmark) {
                    if (vrUnitcheck[vrslotName] == undefined || vrUnitcheck[vrslotName] == null) {
                        vrUnitcheck[vrslotName] = {
                            'start': new Date().getTime(),
                            'viewable': event.inViewPercentage,
                            'status': 'incomplete',
                            'countingVR': false
                        };
                        /* start timer to count duration of adunit if screen is not moving at all */
                        count_VR_Timeout(vrslotName, vrUnitcheck[vrslotName], event);

                    } else {

                        if (vrUnitcheck[vrslotName].status != "complete") {

                            /* in case VR of adunit is changed but still > benchmark
                            then count the viewable duration to conclude if it already exceeding $vrTimer */
                            var vrDuration = new Date().getTime() - vrUnitcheck[vrslotName].start;

                            if (vrDuration >= vrTimer) {
                                sendVRtoCDP(vrslotName, vrUnitcheck[vrslotName], event);
                            }
                        }
                    }

                } else {

                    /* if adunit vr checker defined but not never hit VR yet, then set back to null */
                    if (vrUnitcheck[vrslotName] != undefined || vrUnitcheck[vrslotName] != null) {
                        if (vrUnitcheck[vrslotName].status != "complete") {
                            vrUnitcheck[vrslotName] = null;
                        }
                    } else {
                        vrUnitcheck[vrslotName] = null;
                    }
                }
            });

            function count_VR_Timeout(vrslotName, vrUnit, event) {
                vrUnitcheck[vrslotName].countingVR = true;
                setTimeout(function() {
                    if (vrUnitcheck[vrslotName] != undefined || vrUnitcheck[vrslotName] != null) {
                        sendVRtoCDP(vrslotName, vrUnit, event);
                    }
                }, vrTimer, vrslotName, vrUnit);
            }

            function sendVRtoCDP(vrslotName, vrUnit, event) {

                if (vrUnitcheck[vrslotName] != null && vrUnitcheck[vrslotName].status != "complete") {
                    var vrDuration = new Date().getTime() - vrUnitcheck[vrslotName].start;
                    vrUnitcheck[vrslotName].status = "complete";
                    (document.cookie.indexOf("showConsole") > -1) ? console.table(vrUnitcheck): '';
                    VRData = {
                        action: 'ads_viewability',
                        action_details: {
                            slotElementId: event.slot.getSlotElementId(),
                            viewability_percentage: vrUnitcheck[vrslotName].viewable,
                            ResponseInformation: event.slot.getResponseInformation(),
                            sizes: event.slot.getSizes(),
                            adunitPath: event.slot.getAdUnitPath(),
                            outOfPage: event.slot.getOutOfPage(),
                        }
                    };

                    window.AhoyEvent.sendPersonalizationUserEvent(VRData);
                }
            }
            /* END - SEND VR DATA TO CDP */

        /*  START TARGETING BLOCK   */
        googletag.pubads().setTargeting("tags", GAMLibrary.tags);
        googletag.pubads().setTargeting("currentUrl", urlPath);
        googletag.pubads().setTargeting("platform", kmklabs.platform);
        googletag.pubads().setTargeting("type", kmklabs.gtm.type);
        googletag.pubads().setTargeting("pageType", kmklabs.pageType);
        googletag.pubads().setTargeting("channel", kmklabs.gtm.subCategory);
        googletag.pubads().setTargeting("audience", kmklabs.gtm.audience.split("|"));
        googletag.pubads().setTargeting("isAdvertorial", typeof(isAdvertorial = kmklabs.article && kmklabs.article.isAdvertorial.toString()) === "undefined" ? "false" : isAdvertorial);
        googletag.pubads().setTargeting("isMultipage", typeof(isMultipage = kmklabs.article && kmklabs.article.isMultipage.toString()) === "undefined" ? "false" : isMultipage);
        googletag.pubads().setTargeting("articleId", kmklabs.gtm.articleId.toString());
        googletag.pubads().setTargeting("pagingNum", typeof(pageParam = kmklabs.gtm.pageParam && kmklabs.gtm.pageParam.toString()) === "undefined" ? "false" : pageParam);
        googletag.pubads().setTargeting("site", kmklabs.site);
        googletag.pubads().setTargeting("age", typeof(age = kmklabs.gtm.age) === "undefined" ? "false" : kmklabs.gtm.age.toString());
        googletag.pubads().setTargeting("gender", typeof(gender = kmklabs.gtm.gender) === "undefined" ? "false" : kmklabs.gtm.gender.toString());
        googletag.pubads().setTargeting("IsObjectPage", "1");
        googletag.pubads().setTargeting("subcategory", kmklabs.gtm.subCategory);
        /*  END TARGETING BLOCK   */

        /* SET VISITOR ID AS PUBLISHER PROVIDED ID - START*/
        var cVisitorId = (visId = document.cookie.split("ahoy_visitor")[1]) ? visId.split(';')[0].replace(/[^a-zA-Z0-9]/ig, '') : false;
        if (cVisitorId) {
            googletag.pubads().setPublisherProvidedId(cVisitorId + 'kly');
        }
        /* SET VISITOR ID AS PUBLISHER PROVIDED ID - END*/

        googletag.pubads().setCentering(true);
        googletag.pubads().enableSingleRequest();
        googletag.pubads().collapseEmptyDivs();
        googletag.pubads().disableInitialLoad();
        googletag.enableServices();

        /* REFRESH ON DEMAND */
        googletag.pubads().refresh([window.GAMLibrary.topframe]);
    });

    /* INITIATE PREBID */
    var prebidObject = new PrebidInstantiate(1000, 3000, 1000, adUnitsDisplay, adUnitsVideo, priceGranularityConfig);

    function showAds(adsContainer, size, adunit) {
        if (adsContainer && size && adunit) {
            if (adunit === "dfp-sc") {
                adunit = "SHOWCASE";
            } else if (adunit === "dfp-headline") {
                adunit = "HEADLINE";
            } else if (adunit === "dfp-exposer-slot1") {
                adunit = "EXPOSER";
            }
            /*convert size attribute from string to array*/
            var sizes = [],
                adunitPath = '/36504930/KLY/MOBILE/LIPUTAN6.COM/' + adunit,
                adSlot;

            GAMLibrary.dfpPageNum++;
            size.split(",").forEach(function(item, index) {
                if (item == 'fluid') {
                    sizes[index] = item;
                } else {
                    sizes[index] = item.split("x").map(Number);
                }
            });

            /*making adrequest*/
            googletag.cmd.push(function() {
                /*googletag.pubads().clearTargeting('pagingNum');*/
                adSlot = googletag.defineSlot(adunitPath, sizes, adsContainer)
                    .addService(googletag.pubads())
                    .setTargeting('pagingNum', GAMLibrary.dfpPageNum);
            });

            /*prebid slots handler*/
            pbjs.que.push(function() {
                pbjs.requestBids({
                    timeout: prebidObject.PREBID_TIMEOUT,
                    adUnitCodes: [adunitPath],
                    bidsBackHandler: function() {
                        pbjs.setTargetingForGPTAsync([adunitPath]);
                        googletag.pubads().refresh([adSlot]);
                    }
                });
            });

            /** GET MESSAGE FROM SAFEFRAME CONTAINER */
            GAMLibrary.onMessageReceivedGPTUpdateCreativeStyle();
            /** GET MESSAGE FROM SAFEFRAME CONTAINER */
        }
    }
</script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1089981280613575" crossorigin="anonymous"></script>

<script>
    var _PARENT_BODY_ = null;
    var _PARENT_BODY_TARGET_ = null;
    var _TOPFRAME_PARENT_WRAPPER_ = null;
    var _TOPFRAME_WRAPPER_ = null;
    var _TOPFRAME_STICKY_ = false;
    var _TOPFRAME_STICKY_END_ = false;
    var _TOPFRAME_STICKY_LAST_SCROLL_ = 0;
    var _TOPFRAME_STICKY_LAST_SCROLL_END_ = 0;
    var _TOPFRAME_STICKY_SCROLL_SPEED_ = 10;
    var _TOPFRAME_STICKY_IS_READY_ = false;
    var _turnOff_ = false;
    var _IS_IOS_ = parent.window.navigator.platform.match(/iPhone|iPod|iPad/);
    var _ORINETATION_ = (_IS_IOS_) ? parent.window.orientation : parent.screen.orientation.angle;

    var _NAVBAR_ = null;
    var _MAIN_ = null;
    var _LAYOUT_ADS_ = null;

    var _TOPFRAME_STICKY_CUSTOM_STYLE_ = document.createElement("style");

    document.addEventListener("DOMContentLoaded", _INIT_STICKY_TOPFRAME_);

    function _INIT_STICKY_TOPFRAME_() {
        // _PARENT_BODY_ = document.querySelector("body");
        _GET_TARGET_();
        _TOPFRAME_PARENT_WRAPPER_ = document.querySelector(".layout__ads");
        _TOPFRAME_WRAPPER_ = document.querySelector("#div-gpt-ad-topfrm-parallax-wrapper");
        document.querySelector("#back-to-top") && (document.querySelector("#back-to-top").style = '');
        document.addEventListener("scroll", _TOPFRAME_STICKY_SCROLL_);
        document.addEventListener("scroll", _UPDATE_SCROLL_);
        _TOPFRAME_STICKY_IS_READY_ = true;
    }

    window.addEventListener("orientationchange", _ORIENTATION_CHANGE_);

    function _ORIENTATION_CHANGE_() {
        _ORINETATION_ = (_IS_IOS_) ? window.orientation : screen.orientation.angle;
        if (_ORINETATION_ == 0) {
            return;
        }
        _turnOff_ = true;
        _UNSET_TOPFRAME_STICKY_();
    }

    function _GET_TARGET_() {
        let customContainer = document.createElement('div');
        _LAYOUT_ADS_ = document.createElement('div');

        _NAVBAR_ = document.querySelector("header");
        _MAIN_ = document.querySelector("main");

        _LAYOUT_ADS_.classList.add('layout__ads');

        customContainer.classList.add('layout');
        customContainer.id = 'back-to-top';

        _NAVBAR_.insertAdjacentElement('beforebegin', customContainer);

        _PARENT_BODY_TARGET_ = customContainer;

    }

    function _TOPFRAME_STICKY_SCROLL_() {
        if (_TOPFRAME_STICKY_) {
            var _scrolltop_ = document.documentElement.scrollTop;
            if (_scrolltop_ >= 0) {
                _TOPFRAME_STICKY_TWEAK_();

                _TOPFRAME_STICKY_STYLE_();
                _TOPFRAME_STICKY_ = false;
                _TOPFRAME_PARENT_WRAPPER_.classList.add("sticky");
                _TOPFRAME_WRAPPER_.classList.add("sticky");
                _TOPFRAME_STICKY_COUNTDOWN_(7);
                document.removeEventListener("scroll", _TOPFRAME_STICKY_SCROLL_);
                if (document.querySelector('.topframe_is_sticky') !== null) {
                    document.querySelector('.topframe_is_sticky').classList.add('sticky_on'); // new additional   
                }
                document.querySelector("#back-to-top").classList.add("topframe_is_sticky");
            }
        }
    }

    function _UNSET_TOPFRAME_STICKY_() {
        document.removeEventListener("scroll", _TOPFRAME_STICKY_SCROLL_);
        _TOPFRAME_STICKY_END_ = true;
        _TOPFRAME_STICKY_CUSTOM_STYLE_.remove();
        if (_TOPFRAME_PARENT_WRAPPER_ !== null) {
            _TOPFRAME_PARENT_WRAPPER_.classList.remove("sticky");
        }
        if (_TOPFRAME_WRAPPER_ !== null) {
            _TOPFRAME_WRAPPER_.classList.remove("sticky");
        }
        document.querySelector('#back-to-top').classList.remove('sticky_on'); // new additional
        document.querySelector("#back-to-top").classList.remove("topframe_is_sticky");


        setTimeout(function() {
            document.querySelector("body").style = '';
            document.querySelector("#back-to-top").style = '';
            if (_TOPFRAME_PARENT_WRAPPER_ !== null) {
                _TOPFRAME_PARENT_WRAPPER_.style = '';
            }
            document.documentElement.scrollTo(0, _TOPFRAME_STICKY_LAST_SCROLL_END_);
        }, 200);
    }

    function _TOPFRAME_STICKY_COUNTDOWN_(_time_) {
        _TOPFRAME_STICKY_LAST_SCROLL_ = document.documentElement.scrollTop;
        var _target_ = document.querySelector(".layout__ads .topframe-sticky-counter");
        var countdown = setInterval(function() {

            _target_.textContent = 'Penawaran sponsor berakhir setelah ( ' + _time_ + ' )';
            if (_time_ <= 0 || _turnOff_) {
                _TOPFRAME_PARENT_WRAPPER_.style.top = '-100vh';
                _TOPFRAME_PARENT_WRAPPER_.style.transition = 'top .5s ease';

                setTimeout(function() {
                    _UNSET_TOPFRAME_STICKY_();
                }, 700);
                clearInterval(countdown);
                _target_.remove();
            }
            _time_--;
        }, 1000);

    }

    function _UPDATE_SCROLL_() {
        if (!_TOPFRAME_STICKY_END_) {
            var scrollTop = document.documentElement.scrollTop;
            _TOPFRAME_STICKY_LAST_SCROLL_END_ = _TOPFRAME_STICKY_LAST_SCROLL_ + (scrollTop / (_TOPFRAME_STICKY_SCROLL_SPEED_ / 4));
            document.querySelector('.topframe_is_sticky') && (document.querySelector('.topframe_is_sticky').style.transform = 'translateY(' + -(_TOPFRAME_STICKY_LAST_SCROLL_END_) + 'px)');
            _TOPFRAME_PARENT_WRAPPER_.style.transform = 'translateY(' + (_TOPFRAME_STICKY_LAST_SCROLL_END_) + 'px)';
        }
    };

    function _TOPFRAME_STICKY_STYLE_() {
        var _P_ = document.createElement("p");
        _P_.classList.add("topframe-sticky-counter");
        _P_.textContent = "Penawaran sponsor berakhir setelah (7)";
        _TOPFRAME_PARENT_WRAPPER_.appendChild(_P_)
        var _H_ = document.querySelector("body").clientHeight;
        // new additional 
        //update layout.topframe_is_sticky to layout.topframe_is_sticky.sticky_on line 838
        _TOPFRAME_STICKY_CUSTOM_STYLE_.textContent = `
                            body{height: ${(_H_ * 20 )}px;scroll-behavior: smooth;}
                                    .layout.topframe_is_sticky.sticky_on::before {content: "";position: relative;height: 110.41666666666667vw !important;display: block;}
                                    .layout.topframe_is_sticky{position:fixed ; top : 0px; left:0px;transition: all 1s ease;}
                                    .layout__ads{
                            transition: all 1s ease;
                        }
                        .layout__ads .topframe-sticky-counter {display : none;}
                        .layout__ads.sticky {
                            position: fixed;
                            z-index: 99;
                            height: calc(100vw *(267 / 414) + 25px );
                            background:#000;
                        }
                        .layout__ads.sticky::after ,
                        .layout__ads.sticky::before {
                            position: fixed;
                            height: 25px;
                            width: 100vw;
                            left: 0;
                        }
                        .layout__ads.sticky::after {
                            content: "";
                            top: calc(100vw *(267 / 414) );
                            background: #0072FF;
                            z-index: 100;
                            animation: progress-bar 7s forwards linear;
                        }
                        .layout__ads.sticky .topframe-sticky-counter {
                            display : block;
                            top: calc((100vw *(267 / 414) ) + 8px);
                            color : #fff;
                            line-height : 14px;
                            z-index: 101;
                            -webkit-animation: webkit-progress-count 7s forwards linear;
                            animation: progress-count 7s forwards linear;
                            width: 100%;
                                margin: 0px;
                                position: absolute;
                                text-align: center;
                        }
                        div#div-gpt-ad-topfrm-parallax-wrapper,
                        div#div-gpt-ad-topfrm-parallax-wrapper.sticky #div-gpt-ad-liputan6-topfrm-oop iframe {
                            transition: all .3s ease;
                        }
                        div#div-gpt-ad-topfrm-parallax-wrapper.sticky {
                            height: calc(100vw *(267 / 414)) !important;
                            position: relative !important;
                            top: 0px;
                        }
                        div#div-gpt-ad-topfrm-parallax-wrapper.sticky #div-gpt-ad-liputan6-topfrm-oop iframe {
                            transform: scale(.55);
                            top: calc((-110.41666666666667vw * .42) / 2) !important;
                        }
                        @keyframes progress-bar{
                            from {width: 0px;}
                            to{width: 100vw;}
                        }
                        `;
        document.querySelector("#back-to-top").appendChild(_TOPFRAME_STICKY_CUSTOM_STYLE_);

    }

    function _TOPFRAME_STICKY_TWEAK_() {
        _LAYOUT_ADS_.insertAdjacentElement('afterbegin', _TOPFRAME_WRAPPER_);
        _MAIN_ && _PARENT_BODY_TARGET_.insertAdjacentElement('afterbegin', _MAIN_);
        _PARENT_BODY_TARGET_.insertAdjacentElement('afterbegin', _NAVBAR_);
        _PARENT_BODY_TARGET_.insertAdjacentElement('afterbegin', _LAYOUT_ADS_);

        _TOPFRAME_PARENT_WRAPPER_ = document.querySelector(".layout__ads");
        _TOPFRAME_WRAPPER_ = document.querySelector("#div-gpt-ad-topfrm-parallax-wrapper");

        googletag.pubads().refresh([window.GAMLibrary.topframe]);

    }
