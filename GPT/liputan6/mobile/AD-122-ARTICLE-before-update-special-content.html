        onMessageReceivedGPTUpdateCreativeStyle: function() {
            this.onMessageReceivedGetStyle = function(e) {
                /** filter only correct origin and setStyle or setHlStickyActive command */
                if (!(e.origin.match(/safeframe.googlesyndication.com/ig)) ||
                    typeof e.data !== 'object' ||
                    typeof e.data.id !== 'string' ||
                    typeof e.data.params !== 'object'
                ) {
                    if (e.data.cmd !== 'setStyle' && e.data.cmd !== 'setHlStickyActive') {
                        return;   
                    }
                }

                /** execute actions based on the command type */
                if (e.data.cmd === 'setStyle' && typeof e.data.params === 'object') {
                    /* remove # character from id, we don't use jquery */
                    var elementId = e.data.id.replace(/#/, "");

                    var wrapperEl = document.getElementById(elementId);
                    if (wrapperEl === null) {
                        return;
                    }

                    var elements = [wrapperEl];
                    /* target on KLY authorized element child (div and iframe) */
                    if (typeof e.data.query === 'string' && e.data.query) {
                        let el = null;
                        if (el = e.data.query.match(/(div|iframe)/ig)) {
                            elements = wrapperEl.querySelectorAll(el.join(", "));
                        }
                    }

                    /** target on KLY authorized attribute (display, height, width) */
                    elements.forEach(function(element) {
                        Object.keys(e.data.params).forEach(function(param) {
                            let allowedAttr = ['display', 'height', 'width'];
                            allowedAttr.indexOf(param) > -1 ? (element.style[param] = e.data.params[param]) : '';
                        });
                    });
                } else if (e.data.cmd === 'setHlStickyActive') {
                    /** set hlStickyActive parameter in GAMLibrary to true */
                    if (typeof GAMLibrary !== 'undefined') {
                        GAMLibrary.hlStickyActive = true;
                        window.addEventListener("scroll", GAMLibrary.hlBindScrollEvent);
                    }
                }
            };

            /** add event listener to receive messages */
            if (window.addEventListener) {
                window.addEventListener('message', this.onMessageReceivedGetStyle, false);
            } else {
                if (window.attachEvent) {
                    window.attachEvent('onmessage', this.onMessageReceivedGetStyle);
                } else {
                    window.onmessage = this.onMessageReceivedGetStyle;
                }
            }
        },

                    'obj': this.prebidDisplay,

                    'containerName': ['div-gpt-ad-liputan6-sc', 'div-gpt-ad-liputan6-dfp-exposer-oop'], // to set rendered status

                    'containerName': ['div-gpt-ad-liputan6-sc', 'div-gpt-ad-liputan6-dfp-exposer-oop'], // to set rendered status
                },
            };

            /** 
             * default : using `newPrebidAdunit` as default adunit object 
             * other request : using `gamParams` as adunit parameters
             */
            for (var [key, values] of Object.entries(newPrebidAdunit)) {
                var containerName = !gamParams.containerName.length ? values.containerName : gamParams.containerName;

                values.obj = values.obj.map((ob) => {
                    containerName.map(function(el) {
                        /** filter showcase in paging */
                        if (el && el.replace(/\-\d$/ig, '').match(`${ob.code}`)) {
                            ob.code = el;
                        }
                    });
                    if (containerName.indexOf(`${ob.code}`) > -1) {
                        return ob;
                    }
                }).filter(function(element) {
                    return element !== undefined;
                });

                values.definedSlot = !gamParams.containerName.length ? values.definedSlot : gamParams.definedSlot;
                values.containerName = !gamParams.containerName.length ? values.containerName : gamParams.containerName;
            }

            this.prebidNewAdunit = newPrebidAdunit;

            this.consoleLog({
                'text': "PARAMS & FILTERED PREBID ADUNIT ( DISPLAY & VIDEO ): ",
                'variable': [gamParams, this.prebidNewAdunit]

                const uid2Params = {

                pbjs.addAdUnits(this.prebidAdUnit.display.obj);

                });
                pbjs.requestBids({

        scInPaging: function() {
            /**
                * DEPENDEND CLASS, TAG AND ID
                * Class : article-content-body__item--hidden
                * Tag : -
                * ID : gpt-ad-liputan6-sc-[n]
                **/
            const OPTIONS = {
                rootMargin: '50px 0px 55%'
            };
            let observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        /* DEFINE AND FETCH SC */
                        try {
                            let pagingIndex = parseInt(entry.target.id.split("-").pop());
                            let SC = null;
                            if (!isNaN(pagingIndex) && !(pagingIndex % 2)) {
                                this.definedSc = googletag.defineSlot(this.gamShowcase, [
                                    [300, 600],
                                    [300, 250],
                                    [250, 250],
                                    [200, 200]
                                ], entry.target.id);
                                this.definedSc.addService(googletag.pubads()).setTargeting("pagetype", kmklabs.pageType).setTargeting("position", (pagingIndex / 2));
                                googletag.display(entry.target.id);                      
                                /** Init prebid  */
                                this.prebidInstantiate({
                                    containerName: [entry.target.id],
                                    definedSlot: [this.definedSc],
                                });
                                // googletag.pubads().refresh([this.definedSc]);
                            }

                        } catch (err) {
                            console.log("error!");
                        }
                        observer.unobserve(entry.target);
                    }
                });
            }, OPTIONS);

            document.querySelectorAll("div[id^='gpt-ad-liputan6-sc-'").forEach(sc => {
                observer.observe(sc)
            });
        },

        manageAdRefresh: function (adUnits = []) {
            if (!this.adIntervals) {
                this.adIntervals = {}; // Objek untuk menyimpan interval setiap ad unit
            }

            adUnits.forEach(({ name, interval = 60000, active = true }) => {
                // Hentikan interval jika `active: false`
                if (!active) {
                    if (this.adIntervals[name]) {
                        clearInterval(this.adIntervals[name]);
                        delete this.adIntervals[name]; // Hapus dari objek
                    }
                    return;
                }

                // Hindari restart interval jika tidak berubah
                if (this.adIntervals[name] && this.adIntervals[name].interval === interval) {
                    return;
                }

                // Hentikan interval lama jika ada
                if (this.adIntervals[name]) {
                    clearInterval(this.adIntervals[name]);
                }

                // Buat interval baru
                this.adIntervals[name] = setInterval(() => {
                    googletag.pubads().refresh([this[name]]);
                }, interval);

                // Simpan interval time agar tidak restart jika tidak perlu
                this.adIntervals[name].interval = interval;
            });

                switch (videoType) {
                    case "youtube":
                        currentVideo.remove();
                        const playerDiv = document.createElement("div");
                        playerDiv.id = "youtube-player";
                        container.appendChild(playerDiv);
                        if (!window.YT || !YT.Player) {
                            const tag = document.createElement("script");
                            tag.src = "https://www.youtube.com/iframe_api";
                            document.body.appendChild(tag);
                        }

                        window.onYouTubeIframeAPIReady = () => {
                            this.player = new YT.Player("youtube-player", {
                                width: "320",
                                height: "180",
                                videoId: videoId,
                                playerVars: {
                                    autoplay: 1,
                                    mute: 1,
                                    controls: 0,
                                    playsinline: 1,
                                    enablejsapi: 1,
                                },
                                events: {
                                    onReady: (event) => this.onPlayerReady(event),
                                },
                            });
                        };
                        break;
                    case "vidiocom":
                        const cloneIframe = currentVideo.cloneNode(true);
                        Object.entries({
                            src: videoId,
                            scrolling: 'no',
                            frameborder: '0',
                            width: '320',
                            height: '180',
                            id: 'embed-' + uniqId,
                            class: 'embed-vidiocom',
                            name: 'embed-' + uniqId
                        }).forEach(([k, v]) => cloneIframe.setAttribute(k, v));
                        currentVideo.remove();
                        container.querySelector("#player-wrapper").remove();
                        this.player = cloneIframe;
                        container.appendChild(cloneIframe);
                        break;
                }

            }

            onPlayerReady(event) {
                this.volumeButton = parent.document.querySelector("div#player-wrapper div#btn-volume");
                this.playButton = parent.document.querySelector("div#player-wrapper div#btn-play");

                this.volumeButton.addEventListener("click", () => this.volumeAction());
                this.playButton.addEventListener("click", () => this.playAction());
            }

            volumeAction(state) {
                const currentState = typeof state === "string" ?
                    state :
                    this.volumeButton.classList.contains("mute") ? "mute" : "unmute";

                if (currentState === "mute") {
                    this.player.unMute();
                    this.volumeButton.setAttribute("class", "unmute");
                } else {
                    this.player.mute();
                    this.volumeButton.setAttribute("class", "mute");
                }
            }

            playAction(state) {
                const currentState = typeof state === "string" ?
                    state :
                    this.playButton.classList.contains("play") ? "play" : "pause";

                if (currentState === "pause") {
                    this.player.pauseVideo();
                    this.playButton.setAttribute("class", "play");
                } else {
                    this.player.playVideo();
                    this.playButton.setAttribute("class", "pause");
                }
            }
