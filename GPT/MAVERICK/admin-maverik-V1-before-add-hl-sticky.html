<style>
    div.masthead-inner.puller {
       position: fixed;
       top: 0;

       overflow: hidden;
       height: unset !important;
    }
    
    div.masthead-inner.puller span.block.vh-text-xs.bg-black-40.text-white.p-2.text-center {
       display: none;
    }
    
    div.masthead-inner.puller::after {
       content: "";

       height: 10px;
       width: 100%;
       background: #ff0;
       left: 0;
       top: 0;
       animation: 7s forwards tf-puller-loading
    }
    
    @keyframes tf-puller-loading {
       0% {
             width: 0
       }
       100% {
             width: 100%
       }
    }

 <style>
    .ads-container {
       display: table
    }
    
    .ads-container>div {
       vertical-align: middle;
       display: table-cell
    }
    
    .ads-container iframe,
    .showcase,
    .headline,
    .exposer {
       margin: 0 auto;
    }
    
    .headline {
       width: 320px;
       min-height: 100px;
    }
    
    .bottomframe {
       min-height: 50px;
       position: sticky;
       bottom: 0;
       z-index: 99;
    }
    
    .bottomframe iframe {
       margin: 0 auto;
    }
    
    .showcase,
    .exposer {
       width: 300px;
    }
    
    .showcase {
        min-height: 250px;
    }
    .exposer {
        min-height: 600px;
    }
    
    .masthead {
       aspect-ratio: auto 48 / 53;
       background: #333333;
       background-repeat: no-repeat;
       background-position: center;
    }
    
    .masthead iframe {
       position: relative !important;
    }
    
    .placeholder:empty::before {
       background-color: dimgrey;
       border-radius: 5px;
       color: lightgrey;
       content: "Ad";
       font: 12px sans-serif;
       padding: 3px;
       text-align: center;
       width: 20px;
    }
    
    .placeholder:empty::after {
       opacity: 0;
    }
    
    .placeholder:after {
       content: var(--content,"Iklan - Geser ke atas untuk melanjutkan");
       --colorset: var(--color-light1);
       background-color: var(--text-white);
       font-size: 8px;
       --tw-text-opacity: 1;
       color: #444444;
       font-weight: 600;
       text-align: center;
       padding: .5rem;
       display: block;
       width: 100%;
    }
    
    @media (min-width: 360px) {
       .placeholder:after {
             font-size: 10px;
       }
    }

    .masthead-info:after{
       content: var(--content,"");
