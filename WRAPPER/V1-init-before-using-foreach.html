    const TARGET_SETTING = SETTING[KLY.site.toLowerCase()][KLY.platform.toLowerCase()]
    //ex : SETTING['liputan']['mobile'] 

    function toogleShowAds() {
    	if(IS_NO_CAMPIGN()){
    		return;
    	}

    	const _TARGET_EL = parent.document.querySelector(TARGET_SETTING[ADUNIT_TARGET_ID]['target']);
    	// ex : document.querySelector("#div-gpt-ad-liputan6-billboard-oop");
    	const SHOW_METHOD = TARGET_SETTING[ADUNIT_TARGET_ID]['method'];

    	if (SHOW_METHOD == 'addClass') {
			setShowClass(_TARGET_EL);
    	}

    	if (SHOW_METHOD == 'displayStyle') {
			setDisplayElement(_TARGET_EL);
    	}

    	if (SHOW_METHOD == 'removeClass') {
			setRemoveHiddenClass(_TARGET_EL);
    	}
    }

    function IS_NO_CAMPIGN() { return (lineItemID == "" || lineItemID == undefined) ? true : false }
    function setShowClass(element) { element.classList.add("show") }
    function setRemoveHiddenClass(element){ element.classList.remove("hidden") }
    function setDisplayElement(element) { element.style.display = "block" }

    toogleShowAds();
