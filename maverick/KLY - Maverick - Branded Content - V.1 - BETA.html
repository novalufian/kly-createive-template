<style>
    a.btn--unmute span.sound-wrapper {
        position: absolute;
        height: 40px;
        width: 150px;
        flex-shrink: 0;
        left: 40px;
        display: flex;
        align-items: center;
        overflow: hidden;
    }

    a.btn--unmute .text-mute ,
    a.btn--unmute .text-sound{
        color: #fff;
        width: auto;
        position: absolute;
        left: -100px;
        opacity: 0;
    }

    a.btn--unmute.unmuted .text-sound{
        animation: 6s ease slideout .5s ;
    }

    a.btn--unmute.muted .text-mute {
        animation: 6s ease slideout .5s ;
    }

    a.btn--unmute {
        position: relative;
    }

    @keyframes slideout {
        0%{left : -100px; opacity : 0;}
        15%{left : 0px; opacity : 1;}
        85%{left : 0px; opacity : 1;}
        100%{left : -100px; opacity : 0;}
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<!-- <script src="https://d.kapanlaginetwork.com/banner/preview/2023/02/11/maverick/main.js"></script> -->
<script>
    //snapscroll
const header = document.querySelector("[data-header]");
const sections = document.querySelectorAll("[data-section]");
const indicators = document.querySelector("[data-indicator]");
const scrollRoot = document.querySelector('[data-scroller]')



let currentIndex = 0;
let prevYPosition = 0;

let options = {
    root: scrollRoot,
    rootMargin: "0px",
    threshold: 0.6,
};

let swipers = [];
let selector = document.querySelectorAll('.swiper--ads');
let swiperSlides = document.querySelectorAll('.swiper-slide');
var vidDefer = null;
let btnUnmute = null;
let videoYt = null;
let videos = null;
let videoIframe = null;

if([%dfp_use_video%]){
    videoPosition( parseInt([%dfp_video_position%]))
}else{
    initswiper()
}

function videoPosition(position) {
    swiperSlides[position - 1 ].querySelector("figure").remove()
    swiperSlides[position - 1 ].innerHTML += videoTemplate()
    setTimeout(function () {
        initswiper()
        document.querySelector("body").addEventListener('DOMSubtreeModified', _playVideo_);
        setupVideoEnv();
    },200)
}


function initswiper() {
    for (var i = 0; i < selector.length; i++) {
        selector[i].classList.add('swiperAds'+i);
        swipers[i] = new Swiper('.swiperAds'+i, {
            autoplay: {
                delay: 3000,
                stopOnLastSlide: true,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
            },
        });
        //swipers[i].autoplay.stop();
    }
}

const setScrollDirection = () => {
    if (scrollRoot.scrollTop > prevYPosition) {
        if(currentIndex % 5 === 0){
            indicators.scrollBy({ 
                top: indicators.clientHeight,
                behavior: 'smooth' 
            });
        }

    } else {
        if((currentIndex + 1) % 5 === 0){
            indicators.scrollBy({ 
                top: -indicators.clientHeight,
                behavior: 'smooth' 
            });
        }
    }
    prevYPosition = scrollRoot.scrollTop
}


const setIndicator = () => {
    indicators.innerHTML = '';
    for (var i = 0; i < sections.length; i++) {
        var button = document.createElement('span');
        
        button.classList.add('snap-always', 'shrink-0', 'indicator-bullet');
        if(i === currentIndex){
            button.classList.add('indicator-bullet-active')
        }

        indicators.appendChild(button);
    }
}


    function _playVideo_() {
        var _allVideo_ = document.querySelectorAll("video");
        console.log("trigger play")
        setTimeout(function () {
            _allVideo_.forEach(function (el, index) {
                var isActive =  _isVIdeoParentActive_(el);
                _controlVideoPlayer_(isActive, el)
                el.onended = function(){
                    el.pause()
                    swipers[0].slideNext()
                    swipers[0].autoplay.start()
                }

            })
        })
    }

    function _controlVideoPlayer_(isActiveSlide, videoEl) {
        console.log(isActiveSlide, videoEl)
        if (isActiveSlide) {
            document.querySelector(".overlay-sound ").style.display ="block";
            swipers[0].autoplay.stop();
            setTimeout(function () {
                videoEl.play()
            }, 300)

        } else {
            document.querySelector(".overlay-sound ").style.display ="none";
            setTimeout(function () {
                videoEl.pause()
            }, 300)
        }
    }

    function _isVIdeoParentActive_(videoEl) {
        return videoEl.parentElement.classList.contains("swiper-slide-active");
    }

    // on parent container scroll
     parent.document.querySelector("body").addEventListener('DOMSubtreeModified', _checkingViewport_);

    function _checkingViewport_() {
        if(_parentSection_.classList.contains("is-visible")){
            setTimeout(function () {
                videos[0].play();
            }, 300)
        }else{
            setTimeout(function () {
                videos[0].pause()
            }, 300)
        }
    }

    // video sound

    function setupVideoEnv() {

         vidDefer = document.getElementsByTagName('iframe');
        for (var i=0; i<vidDefer.length; i++) {
            if(vidDefer[i].getAttribute('data-src')) {
                vidDefer[i].setAttribute('src',vidDefer[i].getAttribute('data-src'));
            } 
        } 
        btnUnmute = document.querySelectorAll('.btn--unmute');
        videoYt = document.querySelectorAll('iframe[src^="https://www.youtube.com/embed/"]');
        videos = document.querySelectorAll('video');
        videoIframe = document.querySelectorAll('iframe');

        videoYt.forEach(function(item) {
        if(!item.src.includes('?enablejsapi=1')){
            var embedSection =  item.closest('.embed-yt')
                item.src += '?enablejsapi=1&mute=1';
                if(embedSection){
                    embedSection.querySelector('iframe').src += '&controls=0';
                }
            } 
        })
        videoIframe.forEach(function(item) {
            item.contentWindow.postMessage('ads.pause', "*");
            item.contentWindow.postMessage('{"event":"command", "func":"mute", "args":""}', '*');
            item.contentWindow.postMessage('vidio.playback.pause', '*');
            item.contentWindow.postMessage('enamplus.playback.pause', '*');
        })
        if(btnUnmute){
            btnUnmute.forEach(function(item) {
                item.addEventListener("click", function(e){
                    this.closest('body').querySelectorAll('.btn--unmute').forEach(function(item) {
                        item.classList.toggle('muted');
                        item.classList.toggle('unmuted');
                    });
                    if(this.classList.contains('muted')){
                        videoIframe.forEach(function(item) { 
                            item.contentWindow.postMessage('{"event":"command", "func":"unMute", "args":""}', '*');
                            item.contentWindow.postMessage('ads.unMute', "*");
                            item.contentWindow.postMessage('vidio.playback.unmute', '*');
                            item.contentWindow.postMessage('enamplus.playback.unmute', '*');
                        });
                        Array.prototype.forEach.call(videos, function(video){
                            video.muted = false;
                        });
                    }else{
                        
                        videoIframe.forEach(function(item) { 
                            item.contentWindow.postMessage( '{"event":"command", "func":"mute", "args":""}', '*');
                            item.contentWindow.postMessage('ads.mute', "*");
                            item.contentWindow.postMessage('vidio.playback.mute', '*');
                            item.contentWindow.postMessage('enamplus.playback.mute', '*');
                        });
                        Array.prototype.forEach.call(videos, function(video){
                            video.muted = true;
                        });
                    }
                    e.preventDefault();
                });
            });
        }
        
    }
   

    function videoTemplate() {
        return `
        <video class="w-full h-full object-cover bg-cover bg-center bg-no-repeat" playsinline="" muted="" >
            <source src="[%dfp_video_source%]">
        </video>
        `
    }
</script>
