            /**
             * DEPENDEND CLASS, TAG AND ID
             * Class : article-content-body__item--hidden
             * Tag : -
             * ID : gpt-ad-liputan6-sc-[n]
             **/
              const SCREENHEIGHT = window.screen.height;
              const OPTIONS = {
                   root: null, // Observes relative to viewport
                   rootMargin: `${SCREENHEIGHT}px`, // Trigger when ad is 100px before it enters
                   threshold: 0
              };
              const SHOWCASE = adsConfig["hse"][1];
              const ELEMENTS = document.querySelectorAll("div[id^='gpt-ad-div-showcase-placeholder-']");
              const ELEMENTS_ARRAY = Array.from(ELEMENTS);

             if (!ELEMENTS.length) return;
              
              let observer = new IntersectionObserver( (entries, observer) => {
                  entries.forEach(entry => {
                      if (entry.isIntersecting) {
                          /* DEFINE AND FETCH SC */
                          try {
                              const index = ELEMENTS_ARRAY.indexOf(entry.target);
                              let definedSc = null;
                              if(!(index % 2)){
                                if("gpt-ad-div-showcase-placeholder-observer" !== entry.target.id){

                                  document.querySelector(`#${entry.target.id}`).parentElement.remove();
                              }
                          } catch (err) {
                              console.log("error!", err);
                          }
                          observer.unobserve(entry.target);
                      }
                  }
                  );
              }
              ,OPTIONS);
              // Observe each element
              ELEMENTS_ARRAY.forEach((element) => observer.observe(element));

        HeavyAdsResolver: class {
            constructor() {
                this.checkCount = 0;
                this.checkInterval = null;
                this.player = null;
                this.volumeButton = null;
                this.playButton = null;
                this.init();
            }

            init() {
                this.checkInterval = setInterval(() => this.checkForVideo(), 100);
            }

            checkForVideo() {
                this.checkCount++;
                const videoWrapper = document.querySelector("div[id^='kly-masthead-video-ouststream-'], div[id^='kly-masthead-desktop-video-ouststream-']");
                const videoFrame =  videoWrapper && videoWrapper.querySelector("iframe");
                if (videoWrapper && videoFrame) {

                    clearInterval(this.checkInterval);
                } else if (this.checkCount > 500) {
                    clearInterval(this.checkInterval);
                }
            }

            setupPlayer(videoWrapper) {
                const container = videoWrapper.querySelector("#video-wrapper");
                const uniqId = videoWrapper.id;
                const currentVideo = container.querySelector("iframe");
                const videoType = container.dataset.videoType;
                const videoId = container.dataset.videoId;


                switch (videoType) {
                    case "youtube":
                        currentVideo.remove();
                        const playerDiv = document.createElement("div");
                        playerDiv.id = "youtube-player";
                        container.appendChild(playerDiv);
                        if (!window.YT || !YT.Player) {
                            const tag = document.createElement("script");
                            tag.src = "https://www.youtube.com/iframe_api";
                            document.body.appendChild(tag);
                        }

                        window.onYouTubeIframeAPIReady = () => {
                            this.player = new YT.Player("youtube-player", {
                                width: "320",
                                height: "180",
                                videoId: videoId,
                                playerVars: {
                                    autoplay: 1,
                                    mute: 1,
                                    controls: 0,
                                    playsinline: 1,
                                    enablejsapi: 1,
                                },
                                events: {
                                    onReady: (event) => this.onPlayerReady(event),
                                },
                            });
                        };
                        break;
                    case "vidiocom":
                        const cloneIframe = currentVideo.cloneNode(true);
                        Object.entries({
                            src: videoId,
                            scrolling: 'no',
                            frameborder: '0',
                            width: '320',
                            height: '180',
                            id: 'embed-' + uniqId,
                            class: 'embed-vidiocom',
                            name: 'embed-' + uniqId
                        }).forEach(([k, v]) => cloneIframe.setAttribute(k, v));
                        currentVideo.remove();
                        container.querySelector("#player-wrapper").remove();
                        this.player = cloneIframe;
                        container.appendChild(cloneIframe);
                        break;
                }

            }

            onPlayerReady(event) {
                this.volumeButton = parent.document.querySelector("div#player-wrapper div#btn-volume");
                this.playButton = parent.document.querySelector("div#player-wrapper div#btn-play");

                this.volumeButton.addEventListener("click", () => this.volumeAction());
                this.playButton.addEventListener("click", () => this.playAction());
            }

            volumeAction(state) {
                const currentState = typeof state === "string" ?
                    state :
                    this.volumeButton.classList.contains("mute") ? "mute" : "unmute";

                if (currentState === "mute") {
                    this.player.unMute();
                    this.volumeButton.setAttribute("class", "unmute");
                } else {
                    this.player.mute();
                    this.volumeButton.setAttribute("class", "mute");
                }
            }

            playAction(state) {
                const currentState = typeof state === "string" ?
                    state :
                    this.playButton.classList.contains("play") ? "play" : "pause";

                if (currentState === "pause") {
                    this.player.pauseVideo();
                    this.playButton.setAttribute("class", "play");
                } else {
                    this.player.playVideo();
                    this.playButton.setAttribute("class", "pause");
                }
            }
        },

    function gfnFilterString(str, delimiter) {
        let arr = str.replace(/[^A-Za-z0-9]+/ig, " ").trim().split(delimiter).map(function(t) {
            return t.trim().toLowerCase();
        });
        return [...new Set(arr)];
    }

    function pageDocumentMeta(metaName) {
        var metaResult = '';
        var metas = document.getElementsByTagName('meta');
        if (metas) {
            for (var x = 0, y = metas.length; x < y; x++) {
                if (metas[x].name.toLowerCase() == metaName) {
                    metaResult += metas[x].content;
                }
            }
        }
        return gfnFilterString(metaResult != '' ? metaResult : '', ' ');
    }

    function mainBodyScroller() {
        var adsRMBVisible = document.querySelector('[data-section="RMB-shrink"].is-visible'),
            mainBody = document.querySelector('.main'),
            getLog = document.cookie.split("gamlibLogger")[1] ? document.cookie.split("gamlibLogger")[1] : ';',
            loggerCookies = getLog.split(';')[0].match(/(true)/ig) !== null ? true : false;

        if (adsRMBVisible) {
            if (mainBody.scrollTop > (adsRMBVisible.offsetTop + 45)) {
                adsRMBVisible.classList.add('shrink');
            } else {
                adsRMBVisible.classList.remove('shrink');
            }
        }
    }

    function mavInitPrebidAdunits() {
        const configs = adsConfig;
        const site = pageKlyObj.site;

        if (!['dream.co.id', 'merdeka.com'].includes(site)) return;

        var bidders = [];
        var adUnits = [];

        switch (site) {
            case 'merdeka.com':
                bidders = [{
                    bidder: 'rubicon',
                    params: {
                        accountId: 12534,
                        siteId: 377458,
                        zoneId: 2082388,
                        dealId: 3772766
                    }
                }];
                break;
            case 'dream.co.id':
                bidders = [{
                    bidder: 'rubicon',
                    params: {
                        accountId: 12534,
                        siteId: 377456,
                        zoneId: 2082386
                    }
                }];
                break;
        }

        for (name in configs) {
            if (['feeds', 'hse', 'multi'].indexOf(name) > -1) {
                let config = configs[name];
                for (key in config) {
                    let val = config[key];
                    if (val.isPrebidSlot) {
                        adUnits.push({
                            code: val.adunit,
                            mediaTypes: {
                                banner: {
                                    sizes: val.sizes,
                                },
                            },
                            bids: bidders,
                        })
                    }
                }
            }
        }

        pbjs.que.push(function() {
            pbjs.addAdUnits(adUnits);
        });
    }
    

    function mavRefreshBid(code, slot) {
        const site = pageKlyObj.site;

        //googletag.pubads().refresh([slot]);
 
        if (!['dream.co.id', 'merdeka.com'].includes(site)) {
            googletag.pubads().refresh([slot]);
            return;
        } 

        pbjs.que.push(function() {
            pbjs.rp.requestBids({
                callback: function() {
                    googletag.pubads().refresh([slot]);
                },
                gptSlotObjects: [slot]
            });
        });
        
    }
